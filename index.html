<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .hero {
            background: url('https://via.placeholder.com/1500x500') no-repeat center center/cover;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .hero h1 {
            font-size: 3em;
            margin: 0;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 40px;
        }
        .feature {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .feature i {
            font-size: 2em;
            margin-bottom: 10px;
            color: #4CAF50;
        }
        .contact-form {
            background-color: #f9f9f9;
            padding: 40px;
            text-align: center;
        }
        .contact-form form {
            max-width: 600px;
            margin: 0 auto;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .contact-form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Our Landing Page</h1>
</header>

<section class="hero">
    <h1>Your Success Starts Here</h1>
</section>

<section class="features">
    <div class="feature">
        <i class="fas fa-bolt"></i>
        <h2>Fast</h2>
        <p>Experience lightning-fast performance with our solutions.</p>
    </div>
    <div class="feature">
        <i class="fas fa-shield-alt"></i>
        <h2>Secure</h2>
        <p>Security is our top priority to protect your data.</p>
    </div>
    <div class="feature">
        <i class="fas fa-cogs"></i>
        <h2>Customizable</h2>
        <p>Our solutions are highly customizable to fit your needs.</p>
    </div>
</section>

<section class="contact-form">
    <h2>Contact Us</h2>
    <form>
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
    </form>
</section>

</body>
</html>
